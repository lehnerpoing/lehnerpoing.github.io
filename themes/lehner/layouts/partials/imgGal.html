<div class="ui container grid imggal stackable">
  <div class="eight wide column">
    {{ range $x,$img := . }} {{if eq $x 0}} <img data-modal="imgg" class="bimg"
    data-idx="{{$x}}" src="{{partial "imgUrl" (dict "img" $img "params"
    "fit=cover,height=1200,width=1200,gravity=auto,format=auto/fit=scale-down,height=600"
    )}}" /> {{end}}{{end}}
  </div>
  <div class="eight wide column imggalcol">
    {{ range $x,$img := . }} {{if gt $x 0}} <img data-modal="imgg"
    data-idx="{{$x}}" class="simg" src="{{partial "imgUrl" (dict "img" $img
    "params"
    "fit=cover,height=1200,width=1200,gravity=auto,format=auto/fit=scale-down,height=200"
    )}}" /> {{end}}{{end}}
  </div>
</div>
<div class="ui modal small" id="modal_imgg">
  <div class="content">
    <ul id="gal_imgg" class="imggalslider sy-slides-crop">
      {{ range $x,$img := . }}
      <li>
        <img src="{{partial "imgUrl" (dict "img" $img "params"
        "fit=scale-down,height=500,format=auto" )}} " />
      </li>
      {{end}}
    </ul>
  </div>
</div>

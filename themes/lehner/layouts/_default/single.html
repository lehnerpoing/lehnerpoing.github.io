{{ define "main" }}
{{ $h := .Site.GetPage "_index.md" }}

  <div id="bteaser" style="background:url({{partial "imgUrl" (dict "img" $h.Params.bild_teaser.bild "params" "c_scale,f_auto,w_2500" )}}) center top no-repeat; background-size:cover;">

  <div class="ui container standard">

  </div>
